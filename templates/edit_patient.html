{% extends "base.html" %}

{% block title %}Edit Patient - Hospital Management System{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card modern-card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-pencil text-warning"></i> Edit Patient Information</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_patient', patient_id=patient.patient_id) }}">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Patient Name *</label>
                                <input type="text" class="form-control" name="name" value="{{ patient.name }}" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Age *</label>
                                <input type="number" class="form-control" name="age" value="{{ patient.age }}" min="0" max="150" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Gender *</label>
                                <select class="form-select" name="gender" required>
                                    <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                                    <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                                    <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Contact Information *</label>
                                <input type="text" class="form-control" name="contact_info" value="{{ patient.contact_info }}" required>
                            </div>
                            <div class="col-12">
                                <hr>
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-check-circle"></i> Update Patient
                                </button>
                                <a href="{{ url_for('patient_detail', patient_id=patient.patient_id) }}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
